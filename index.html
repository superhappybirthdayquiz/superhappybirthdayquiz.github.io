<!doctype html>
<html ng-app="quiz">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Викторина</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <base href="/" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body ng-controller="gridCtrl">
  <div class="grid">
      <div class="card cardc">
          <img class="card-img-top" src="photos/hb.jpg">
          <div class="card-body">
            <h5 class="card-title">Викторина</h5>
          </div>
        </div>
    <div class="card cardc" ng-repeat="person in people">
      <div class="card-img-top">
        <figure class="card__photo-container">
          <img ng-src="photos/{{person.photo}}" class="card__photo"
            ng-class="{'card__photo--policeman': person.photo === 'zhenyapolice.jpg'}">
        </figure>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{person.name}}</h5>
        <div class="questions container">
          <div ng-repeat="question in person.questions" class="question-container">
            <button type="button" class="btn" ng-class="{'btn-warning': passed, 'btn-success': !passed}"
              ng-click="selected = !selected; passed = true"
              >{{question.score}}</button>
            <div class="modal fade show" ng-show="selected" tabindex="-1" ng-style="selected ? {'display':'block'} : ''">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{question.text}}</h5>
                    <button ng-click="selected = !selected" type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <ol>
                      <li ng-repeat="variant in question.variants">
                        {{variant}}
                      </li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>


  <script src="angular.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
